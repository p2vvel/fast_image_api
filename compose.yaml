version: '3.9'

services:
  redis:
    image: redis
  
  # postgres:
  #   image: postgres
  #   environment:
  #     - POSTGRES_USER=${DB_USER}
  #     - POSTGRES_PASSWORD=${DB_PASSWORD}
  #     - POSTGRES_DB=${DB_NAME}
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready", "-d", "${DB_NAME}", "-U", "${DB_USER}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  api:
    build: .
    # ports:
      # - 8000:8000
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    environment:
      - XSEND=1
      - FILE_STORAGE=/images/
      - CELERY_BACKEND=redis://redis
      - CELERY_BROKER=redis://redis
    # depends_on:
    #   redis:
    #     condition: service_started
    volumes:
      - images:/images/
   
  worker:
    build: .
    command: celery -A api.tasks.images worker
    environment:
      - XSEND=1
      - FILE_STORAGE=/images/
      - CELERY_BACKEND=redis://redis
      - CELERY_BROKER=redis://redis
      - C_FORCE_ROOT=1
    depends_on:
      redis:
        condition: service_started
    volumes:
      - images:/images/

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - images:/images/
    depends_on:
      - api

volumes:
  images: