# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 api --count --exit-zero --max-complexity=10 --statistics
    - name: Test with pytest
      run: |
        pytest
    - name: Update 'stable' branch
      run: |

        # merge current branch with stable branch if all tests passed
        gh pr merge --merge $(gh pr create --title "Update master" --body "Merging dev to master" --base master --head ${{ github.ref_name }})
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
